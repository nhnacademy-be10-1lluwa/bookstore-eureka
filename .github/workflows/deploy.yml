name: Deploy Eureka to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: 🧱 Build with Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/1lluwa-eureka-server:latest \
            -f ./Dockerfile .

      - name: 🧾 Check built image
        run: docker images | grep eureka-server

      - name: 📦 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/1lluwa-eureka-server:latest

      - name: 🚀 Deploy on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.REMOTE_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "🏁 Deploying Eureka Server..."
            chmod +x ~/scripts/eureka-server.sh
            ~/scripts/eureka-server.sh